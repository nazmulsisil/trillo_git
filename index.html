<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">

  <title>trillo &mdash; Your all-in-one booking app</title>


</head>

<body>

  <div class="container">
    <section class="section-topbar">
      <div class="topbar">
        <div class="topbar__logo">
          <img class="topbar__logo-pic" src="./img/logo.png" alt="logo">
        </div>
        <div class="topbar__search">
          <input class="topbar__search-text" type="text" placeholder="Search hotels">
          <svg class="topbar__search-ico">
            <use xlink:href=" ./img/sprite.svg#icon-magnifying-glass "></use>
          </svg>
        </div>
        <div class="topbar__user ">
          <div class="topbar__user-bookmarks ">
            <svg class="topbar__user-ico ">
              <use xlink:href="./img/sprite.svg#icon-bookmark "></use>
            </svg>
            <div class="topbar__user-counter ">
              <span>7</span>
            </div>
          </div>
          <div class="topbar__user-chat ">
            <svg class="topbar__user-ico ">
              <use xlink:href="./img/sprite.svg#icon-chat "></use>
            </svg>
            <div class="topbar__user-counter ">
              <span>13</span>
            </div>
          </div>
          <div class="topbar__user-profile ">
            <img src="./img/user.jpg" alt="user-pic" class="topbar__user-pic">
            <div class="topbar__user-name">Jonas</div>
          </div>
        </div>
      </div>
    </section>

    <div class="content">

            <nav class="sidebar">
                    <ul class="sidebar__nav">
                        <li class="sidebar__list sidebar__list--active">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__svg">
                                    <use xlink:href="./img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>hotel</span>
                            </a>
                        </li>
                        <li class="sidebar__list">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__svg">
                                    <use xlink:href="./img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>flight</span>
                            </a>
                        </li>
                        <li class="sidebar__list">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__svg">
                                    <use xlink:href="./img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>car rental</span>
                            </a>
                        </li>
                        <li class="sidebar__list">
                            <a href="#" class="sidebar__link">
                                <svg class="sidebar__svg">
                                    <use xlink:href="./img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>tours</span>
                            </a>
                        </li>
                    </ul>
    
                    <div class="sidebar__copyright">
                        &copy; 2017 by trillo. All rights reserved. 
                    </div>
                </nav>
        <main class="mull">
            <div class="gallery"></div>
            <div class="hotel"></div>
        </main>

    </div>
  </div>




</body>

</html>
